sudo: required
services:
  - docker


before_install:
  - docker build -t peterpan01/docker-react -f Dockerfile.dev .

script:
  - docker run -e CI=true peterpan01/docker-react npm run test -- --coverage

deploy:
  provider: elasticbeanstalk
  region: "us-east-1"
  app: "docker-react-1"
  env: "Dockerreact1-env"
  bucket_name: "elasticbeanstalk-us-east-1-510580035114"
  bucket_path: "docker-react"
  on:
    branch: main
  access_key_id: $AWS_ACCESS_KEY
  secret_access_key: "$AWS_SECRET_KEY"